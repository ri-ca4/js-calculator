<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/calculator.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="container">

            <div id="calculator">

                <div id="display"></div>

                <table id="input">

                    <tr class="btn-row">

                        <td>
                            <input class="util" type="button" id="divide" value="/" onclick="inputOp(this)">
                        </td>

                        <td>
                            <input class="util" type="button" id="multiply" value="*" onclick="inputOp(this)">
                        </td>

                        <td>
                            <input class="util" type="button" id="add" value="+" onclick="inputOp(this)">
                        </td>

                        <td>
                            <input class="util" type="button" id="subtract" value="-" onclick="inputOp(this)">
                        </td>

                    </tr>

                    <tr class="btn-row">

                        <td>
                            <input type="button" id="seven" value="7" onclick="inputNum(this)">
                        </td>

                        <td>
                            <input type="button" id="eight" value="8" onclick="inputNum(this)">
                        </td>

                        <td>
                            <input type="button" id="nine" value="9" onclick="inputNum(this)">
                        </td>

                        <td>
                            <input class="util" type="button" id="back" value="&lt;=" onclick="backSpace()">
                        </td>

                    </tr>

                    <tr class="btn-row">

                        <td>
                            <input type="button" id="four" value="4" onclick="inputNum(this)">
                        </td>

                        <td>
                            <input type="button" id="five" value="5" onclick="inputNum(this)">
                        </td>

                        <td>
                            <input type="button" id="six" value="6" onclick="inputNum(this)">
                        </td>

                        <td>
                            <input class="util" type="button" id="clear" value="clear" onclick="clearAll()">
                        </td>

                    </tr>

                    <tr class="btn-row">

                        <td>
                            <input type="button" id="one" value="1" onclick="inputNum(this)">
                        </td>

                        <td>
                            <input type="button" id="two" value="2" onclick="inputNum(this)">
                        </td>

                        <td>
                            <input type="button" id="three" value="3" onclick="inputNum(this)">
                        </td>

                    </tr>

                    <tr class="btn-row">

                        <td colspan="2">
                            <input type="button" id="zero" value="0" onclick="inputNum(this)">
                        </td>

                        <td>
                            <input type="button" id="dec" value="." onclick="inputNum(this)">
                        </td>

                        <td>
                            <input type="button" id="enter" value="=" onclick="equals()">
                        </td>

                    </tr>

                </table>

            </div>
            <span id="test"></span>

        </div>
        
        <script src="js/calculator.js" async defer></script>
    </body>
</html>
