<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/calculator.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="container">

            <div id="calculator">

                <div id="display"></div>

                <table id="input type="button"s">

                    <tr class="btn-row">

                        <td class="btn">
                            <input type="button" id="divide" value="/">
                        </td>

                        <td class="btn">
                            <input type="button" id="multiply" value="*">
                        </td>

                        <td class="btn">
                            <input type="button" id="add" value="+">
                        </td>

                        <td class="btn">
                            <input type="button" id="subtract" value="-">
                        </td>

                    </tr>

                    <tr class="btn-row">

                        <td class="btn">
                            <input type="button" id="seven" value="7">
                        </td>

                        <td class="btn">
                            <input type="button" id="eight" value="8">
                        </td>

                        <td class="btn">
                            <input type="button" id="nine" value="9">
                        </td>

                        <td class="btn">
                            <input type="button" id="back" value="backspace">
                        </td>

                    </tr>

                    <tr class="btn-row">

                        <td class="btn">
                            <input type="button" id="four" value="4">
                        </td>

                        <td class="btn">
                            <input type="button" id="five" value="5">
                        </td>

                        <td class="btn">
                            <input type="button" id="six" value="6">
                        </td>

                        <td class="btn">
                            <input type="button" id="clear" value="clear">
                        </td>

                    </tr>

                    <tr class="btn-row">

                        <td class="btn">
                            <input type="button" id="one" value="1">
                        </td>

                        <td class="btn">
                            <input type="button" id="two" value="2">
                        </td>

                        <td class="btn">
                            <input type="button" id="three" value="3">
                        </td>

                    </tr>

                    <tr class="btn-row">

                        <td class="btn">
                            <input type="button" id="zero" value="0">
                        </td>

                        <td class="btn">
                            <input type="button" id="dec" value=".">
                        </td>

                        <td class="btn">
                            <input type="button" id="enter" value="=">
                        </td>

                    </tr>

                </table>

            </div>

        </div>
        
        <script src="js/calculator.js" async defer></script>
    </body>
</html>
